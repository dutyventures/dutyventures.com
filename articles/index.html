<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css for Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Custom Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="libs/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="/libs/themify/css/themify-icons.min.css" />
    <link rel="stylesheet" href="/css/header.css"/>

    <title>Articles | Duty Ventures</title>
    
    <style>
        /* Style for the article list */
        .article-list {
            padding: 40px 20px; /* Space around the articles */
            display: flex;
            flex-direction: column; /* Stack articles vertically */
            align-items: center; /* Center articles on the page */
        }

        .article-list li {
            list-style-type: none;
            width: 100%; /* Full width of container */
            max-width: 600px; /* Limit the max width for smaller articles */
            margin-bottom: 40px; /* Space between articles */
            text-align: center;
            cursor: pointer; /* Make the whole article clickable */
        }

        .article-list img {
            width: 100%; /* Make images responsive and fill the container */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 15px; /* Add space below the image */
            border-radius: 8px; /* Optional: add rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow for images */
        }

        /* Style for the article titles */
        .article-list h2 {
            font-size: 2rem; /* Make title larger */
            color: black; /* Make title font color black */
            margin-bottom: 20px; /* Add some space below the title */
            text-decoration: none; /* Remove any default underlining */
            position: relative; /* For the hover underline effect */
            padding-bottom: 5px; /* Space for the underline */
        }

        /* Remove blue link styling */
        .article-list a {
            text-decoration: none;
            color: inherit; /* Inherit color from parent (black) */
        }

        .article-list a:hover h2 {
            color: black; /* Ensure title stays black on hover */
        }

        /* Add the underline effect on hover for the entire li (image + title) */
        .article-list li:hover h2::after {
            content: ''; /* Create an empty element for the line */
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%; /* Full width of the title */
            height: 2px;
            background-color: black; /* The black underline */
        }

        /* Center the main title */
        h1 {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 2.5rem; /* Main title font size */
        }

    </style>
    
</head>
<body>
    <header class="header header-sticky py-2 bg-gradient-to-r from-gray-900 to-gray-800 text-white">
        <div class="w-full text-gray-700 dark-mode:text-gray-200 dark-mode:bg-gray-800">
            <div class="flex flex-col max-w-screen-xl px-4 mx-auto md:flex-row md:items-center md:justify-between md:px-6 lg:px-8">
                <!-- Logo and Mobile Toggle -->
                <div class="flex flex-row items-center justify-between w-full p-2">
                    <!-- Logo with increased size -->
                    <a href="/index.html" class="flex-shrink-0">
                        <img width="120" src="/images/Dutyventures-logo.svg" alt="Duty Ventures Logo">
                    </a>
                    <!-- Mobile Menu Button -->
                    <button id="menu-toggle" class="md:hidden rounded-lg focus:outline-none focus:shadow-outline">
                        <svg fill="currentColor" viewBox="0 0 20 20" class="w-5 h-5">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
    
                <!-- Navigation Menu -->
                <nav id="mobile-menu" class="flex-col flex-grow pb-2 md:pb-0 hidden md:flex md:flex-row md:justify-center md:items-center w-full">
                    <div class="menu-links flex space-x-6 items-center">
                        <a class="px-2 py-1 text-sm font-medium bg-transparent rounded-lg hover:text-gray-200 focus:text-gray-200 hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline" href="/services/index.html/#portfolio">Portfolio</a>
                        <a class="px-2 py-1 text-sm font-medium bg-transparent rounded-lg hover:text-gray-200 focus:text-gray-200 hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline" href="/services/index.html/#testimonials">Testimonials</a>
                        <a class="px-2 py-1 text-sm font-medium bg-transparent rounded-lg hover:text-gray-200 focus:text-gray-200 hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline" href="/services/index.html/#services">Services</a>
                        <a class="px-2 py-1 text-sm font-medium bg-transparent rounded-lg hover:text-gray-200 focus:text-gray-200 hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:shadow-outline" href="/services/index.html/#contact">Contact</a>
                    </div>
                    
                    <!-- Call to Action Button -->
                    <ul class="ml-1 ml-lg-2 align-self-center flex items-center">
                        <li class="nav-item pl-2">
                            <a href="/services/index.html/#contact">
                                <button class="cta-button inline-flex font-weight-bold text-white text-lg py-3 px-6 rounded-full shadow-lg transition-transform">
                                    Get a FREE Consulting Call
                                </button>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <h1>Explore Our Work: Articles and Case Studies</h1>
    <ul class="article-list">
        <!-- Link to each article in the 'articles' folder -->
        <li>
            <a href="/articles/digital-ocean-to-aws-cloud-migration.html">
                <img src="/images/image.png" alt="Article 1 Thumbnail">
                <h2>How we migrated the infrastructure of our client from Digital Ocean to AWS</h2>
            </a>
        </li>
        
    </ul>
    <footer>
        <p>&copy; 2024 Duty Ventures. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
    
        menuToggle.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    </script>   
</body>

</html>
